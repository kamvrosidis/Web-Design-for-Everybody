<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dog Walking Services - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <a href="#main" class="visually-hidden visually-hidden-focusable">Skip to main content</a>
    <header class="py-3 bg-light text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Dog Walking Services</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <img src="images/dog_walking.jpg" class="img-fluid rounded border border-3 p-2 my-3"
            alt="Dog walker with dogs in the sunset.">
        <h1>Dog Walking Services</h1>
    </header>

    <main id="main" class="container py-4">
        <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/goliath.jpg" class="d-block w-100 img-fluid rounded" alt="Goliath">
                </div>
                <div class="carousel-item">
                    <img src="images/lacta.jpg" class="d-block w-100 img-fluid rounded" alt="Lacta">
                </div>
                <div class="carousel-item">
                    <img src="images/lampis.jpg" class="d-block w-100 img-fluid rounded" alt="Lampis">
                </div>
                <div class="carousel-item">
                    <img src="images/baloo.jpg" class="d-block w-100 img-fluid rounded" alt="Baloo">
                </div>
                <div class="carousel-item">
                    <img src="images/peri.jpg" class="d-block w-100 img-fluid rounded" alt="Peri">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Dog Walking Services</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
